<html>
    <head>
        <script>
            function Even(){
                var i;
                var n1=document.getElementById("tb1").value;
                document.write("Even series upto "+n1+" terms :");
                for(i=0;i<=n1;i++){
                if(i%2==0)
                document.writeln(i);
                }
                
            }
            </script>
    </head>
    <body>
     Enter max length (upto) <input type="number" id="tb1"/></br> 
      <span id="sp"></span> </br><input value="Print" type="submit" onclick="Even()"/>
    </body>
</html>
